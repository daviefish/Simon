<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div id="container">
    <div class="rules" id="intro">
      <h1 class="game">SIMON</h1>
      <h3>GAME PLAY</h3>
      <p>FOLLOW THE RANDOM FLASHING PATTERNS AND REPEAT THE SEQUENCE.
      SEE IF YOU CAN KEEP UP AS THE RANDOM PATTERN GROWS.
      PRESS START TO GET STARTED</p>
      <button class="btn" id="start" type="submit">START GAME</button>
    </div>
  </div>
  <ul class="gameboard hidden">
    <li class="blocks Bhidden" id="block1" ></li>
    <li class="blocks Bhidden" id="block2" ></li>
    <li class="blocks Bhidden" id="block3" ></li>
    <li class="blocks Bhidden" id="block4" ></li>
  </ul>

  <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
