<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <button class="funnyPicture"></button>
  <div id="container">
    <div class="rules" id="intro">
      <h1 class="game">SIMON</h1>
      <h2 class="gameplay">GAME PLAY</h2>
      <p>Follow the random flashing patterns and repeat the sequence.<br>
      See if you can keep up as the random pattern grows. <br>
      PRESS START TO GET STARTED</p>
      <button class="btn" id="start" type="submit">START GAME</button>
    </div>
  </div>
  <ul class="gameboard hidden">
    <li class="blocks Bhidden" id="block0" ></li>
    <li class="blocks Bhidden" id="block1" ></li>
    <li class="break"></li>
    <li class="blocks Bhidden" id="block2" ></li>
    <li class="blocks Bhidden" id="block3" ></li>
  </ul>
  <audio id="beep2" src="sound/beep-02.wav"></audio>
  <audio id="beep6" src="sound/beep-06.wav"></audio>
  <audio id="beep7" src="sound/beep-07.wav"></audio>
  <audio id="beep10" src="sound/beep-10.wav"></audio>
  <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
